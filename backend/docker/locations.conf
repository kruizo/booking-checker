# Shared location blocks for Nginx

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Logging
access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
gzip_disable "MSIE [1-6]\.";

# ==========================================
# API Backend (Laravel)
# ==========================================
location /api {
    # Rate limiting
    limit_req zone=api_limit burst=50 nodelay;

    # CORS headers
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-XSRF-TOKEN" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-XSRF-TOKEN";
        add_header Access-Control-Allow-Credentials "true";
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type "text/plain charset=UTF-8";
        add_header Content-Length 0;
        return 204;
    }

    try_files $uri $uri/ /index.php?$query_string;
}

# Sanctum CSRF cookie endpoint
location /sanctum {
    limit_req zone=auth_limit burst=10 nodelay;
    try_files $uri $uri/ /index.php?$query_string;
}

# Laravel index.php
location ~ \.php$ {
    root /var/www/html/public;
    fastcgi_pass php-fpm;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;

    fastcgi_connect_timeout 60s;
    fastcgi_send_timeout 60s;
    fastcgi_read_timeout 60s;

    fastcgi_buffer_size 128k;
    fastcgi_buffers 4 256k;
    fastcgi_busy_buffers_size 256k;
}

# ==========================================
# Frontend (Vue SPA)
# ==========================================
location / {
    root /var/www/html/frontend/dist;
    index index.html;

    # SPA fallback - serve index.html for all routes
    try_files $uri $uri/ /index.html;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ==========================================
# Static files from Laravel public folder
# ==========================================
location /storage {
    alias /var/www/html/public/storage;
    expires 30d;
    add_header Cache-Control "public";
}

# ==========================================
# Security: Block access to sensitive files
# ==========================================
location ~ /\.(?!well-known) {
    deny all;
}

location ~ /\.env {
    deny all;
}

location ~ /\.git {
    deny all;
}

# Block access to composer files
location ~ composer\.(json|lock)$ {
    deny all;
}

# Block access to package files
location ~ package(-lock)?\.json$ {
    deny all;
}
